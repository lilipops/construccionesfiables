<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-bold-rounded/css/uicons-bold-rounded.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-solid-straight/css/uicons-solid-straight.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Bootstrap Example</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <div class="logo">
          <img src="./images/logofiablescomputer.jpeg" alt="Logo">
        </div>
        <nav>
          <ul>
            <li><i class="fi fi-br-menu-burger"></i></li>
            <li><i class="fi fi-rr-messages"></i></li>
            <li><i class="fi fi-ss-user"></i></li>
          </ul>
          <form action="#" method="get">
            <div class="search-wrapper">
              <input type="text" name="search" placeholder="Search...">
              <button type="submit"><i class="fi fi-br-search"></i></button>
            </div>
          </form>
        </nav>
      </header>
      
      <div class="text-container">
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed vel ex auctor, justo sodales, eu iaculis mauris hendrerit.</p>
        <p>Suspendisse porttitor lectus vel justo sodales, eu iaculis mauris hendrerit. </p>
      </div>
      <hr>
      
      <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
          </div>
        <div class="carousel-inner" style="width: 100%; max-height: 500px;">
          <div class="carousel-item active" data-bs-interval="3000">
            <img src="./images/constructionimageexample3.jpeg" class="vh-50 d-block w-100"  alt="...">
          </div>
          <div class="carousel-item " data-bs-interval="3000">
            <img src="./images/constructionimageexample2.jpeg" class="vh-50  d-block w-100" alt="...">
          </div>
          <div class="carousel-item" data-bs-interval="3000">
            <img src="./images/constructionimageexa mple.jpeg" class="vh-50 d-block w-100 " alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
          <span class="carousel-control-prev-icon visually-hidden" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
          <span class="carousel-control-next-icon visually-hidden" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    

</body>
</html>
